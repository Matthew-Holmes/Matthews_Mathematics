name: Build LaTeX documents

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_latex:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # required for git diff

      - name: Fetch S3 Object Filenames
        run: DEBUG=1 .github/workflows/scripts/001_listS3Contents.sh > s3Objects.ndjson
        env:
          AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Upload S3 object list # debug step to check how the s3 is doing
        uses: actions/upload-artifact@v4
        with:
          name: s3-objects      
          path: s3Objects.ndjson

      - name: List Latex Source Files
        run: DEBUG=1 .github/workflows/scripts/002_listLatexSourceFiles.sh "$GITHUB_WORKSPACE/latex" > latexSourceFiles.ndjson

      - name: Upload LaTeX source file list # debug step to check how the latex source listing is doing
        uses: actions/upload-artifact@v4
        with:
          name: latex-source-files
          path: latexSourceFiles.ndjson

      - name: Remove stale S3 objects
        run: DEBUG=1 .github/workflows/scripts/003_removeStaleS3Objects.sh s3Objects.ndjson latexSourceFiles.ndjson
        env:
          AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Get LaTeX source files to compile
        run: DEBUG=1 .github/workflows/scripts/004_getSourceToCompile.sh latexSourceFiles.ndjson s3Objects.ndjson > latexFilesToCompile.txt

      - name: Upload LaTeX files to compile # debug step to check which latex files are selected for compilation
        uses: actions/upload-artifact@v4
        with:
          name: latex-files-to-compile
          path: latexFilesToCompile.txt

      - name: Get changed .tex files
        id: changed-tex
        run: |
          # Get changed files as a single string with newlines
          files=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep '\.tex$' || true)
          
          # Debug: show what we found
          echo "Found these .tex files:"
          echo "$files"
          echo "---"
          
          # Set outputs CORRECTLY
          # For multiline values, we need to use delimiter syntax
          delimiter="$(openssl rand -hex 8)"
          echo "files<<${delimiter}" >> $GITHUB_OUTPUT
          echo "$files" >> $GITHUB_OUTPUT
          echo "${delimiter}" >> $GITHUB_OUTPUT
          
          # Also set a simple boolean flag
          if [[ -n "$files" ]]; then
            echo "has_files=true" >> $GITHUB_OUTPUT
          else
            echo "has_files=false" >> $GITHUB_OUTPUT
          fi

      # Debug step to verify
      - name: Debug outputs
        run: |
          echo "has_files: ${{ steps.changed-tex.outputs.has_files }}"
          echo "files output:"
          echo "${{ steps.changed-tex.outputs.files }}"

      - name: Compile changed LaTeX files
        if: steps.changed-tex.outputs.FILES != ''
        uses: xu-cheng/latex-action@v4
        with:
          root_file: |
            ${{ steps.changed-tex.outputs.FILES }}

      - name: Upload PDFs
        if: steps.changed-tex.outputs.FILES != ''
        uses: actions/upload-artifact@v5
        with:
          name: compiled-pdfs
          path: |
            **/*.pdf
